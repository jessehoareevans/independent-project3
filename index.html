<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="well">
      <h1>Ping-Pong</h1>
    </div>
    <h2>Rules</h2>
    <p>-Numbers divisible by 3 are replaced with "ping" <br>-Numbers divisible by 5 are replaced with "pong" <br>-Numbers divisible by 15 are replaced with "ping-pong"</p>
    <form id="ping-pong">
      <label for="numberInput">Type an integer to play</label>
      <input type="text" id='numberInput' required>
      <button type='submit'>Submit</button>
    </form>
    <div>
      <h3 id='answer'></h3>
    </div>
  </body>
</html>
