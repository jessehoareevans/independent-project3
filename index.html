<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h1>Ping-Pong</h1>
      </div>
      <h2>Rules</h2>
        <p>-Numbers divisible by 3 are replaced with "ping" <br>-Numbers divisible by 5 are replaced with "pong" <br>-Numbers divisible by 15 are replaced with "ping-pong"</p>
      <form id="ping-pong">
      <div class="form-group">
        <label for="numbers">Enter a number to play the game</label>
        <input id="numbers" type="text" required>
      </div>
      <button id="play" type="submit" class="btn">Play!</button>
      </form>
      <div id="result">
        <ul id="list"></ul>
      </div>
    </div>
  </body>
</html>
